<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Village Help ‚Äì Worker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; background:#f2f2f2; }
    .box { max-width:420px; margin:auto; background:#fff; padding:20px; margin-top:30px; border-radius:10px; }
    input, button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
    button { background:#28a745; color:#fff; border:none; }
    .card { background:#eef6ff; padding:12px; margin-top:12px; border-radius:6px; }
    .call { background:#007bff; margin-top:8px; }
    .done { background:#aaa; }
  </style>
</head>

<body>

<!-- üîê LOGIN -->
<div class="box" id="loginBox">
  <h2>üë∑ Worker Login</h2>
  <input id="mobileInput" placeholder="Mobile Number">
  <button onclick="login()">Login</button>
</div>

<!-- üìã DASHBOARD -->
<div class="box" id="dashboard" style="display:none;">
  <h2>üìã My Bookings</h2>
  <div id="bookingList">Loading...</div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyByMmFPEZEH6ECLKNHyL6RdvNrY-zWHBpU",
    authDomain: "village-help.firebaseapp.com",
    projectId: "village-help"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let WORKER_MOBILE = "";

  // üîê LOGIN FUNCTION
  async function login() {
    const mobile = document.getElementById("mobileInput").value.trim();
    if (!mobile) {
      alert("Mobile number ‡§°‡§æ‡§≤‡•á‡§Ç");
      return;
    }

    const snap = await db.collection("workers")
      .where("mobile", "==", mobile)
      .where("active", "==", true)
      .limit(1)
      .get();

    if (snap.empty) {
      alert("‡§Ü‡§™ registered worker ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç");
      return;
    }

    WORKER_MOBILE = mobile;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadBookings();
  }

  // üì• LOAD BOOKINGS
  function loadBookings() {
    db.collection("bookings")
      .where("workerMobile", "==", WORKER_MOBILE)
      .orderBy("time", "desc")
      .onSnapshot(snapshot => {
        const box = document.getElementById("bookingList");
        box.innerHTML = "";

        if (snapshot.empty) {
          box.innerHTML = "‡§ï‡•ã‡§à booking ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à";
          return;
        }

        snapshot.forEach(doc => {
          const d = doc.data();
          const status = d.status || "pending";

          box.innerHTML += `
            <div class="card">
              <b>${d.service}</b><br>
              ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï: ${d.name} (${d.mobile})<br>
              ‡§ó‡§æ‡§Å‡§µ: ${d.village}<br>
              Status: <b>${status}</b><br>

              <a href="tel:${d.mobile}">
                <button class="call">üìû Customer Call</button>
              </a>

              ${
                status === "pending"
                ? `<button onclick="acceptBooking('${doc.id}')">‚úÖ Accept</button>`
                : `<button class="done" disabled>Accepted</button>`
              }
            </div>
          `;
        });
      });
  }

  // ‚úÖ ACCEPT BOOKING
  function acceptBooking(id) {
    db.collection("bookings").doc(id).update({
      status: "accepted"
    });
  }
</script>

</body>
</html>
