<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Village Help ‚Äì Worker Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; }
.box { max-width:420px; margin:auto; background:#fff; padding:20px; margin-top:20px; border-radius:10px; }
input, button { width:100%; padding:10px; margin-top:10px; }
button { background:#28a745; color:#fff; border:none; font-size:16px; }
.card { background:#eef6ff; padding:10px; margin-top:10px; border-radius:6px; }
.call { background:#007bff; }
.accept { background:#28a745; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>üë∑ Worker Login</h2>

  <!-- ‡§ï‡•á‡§µ‡§≤ 10 digit number -->
  <input id="phone" placeholder="Mobile (10 digit)" maxlength="10">

  <div id="recaptcha"></div>

  <button onclick="sendOTP()">Send OTP</button>

  <input id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>
</div>

<!-- DASHBOARD -->
<div class="box" id="panel" style="display:none;">
  <h2>My Bookings</h2>
  <div id="bookings">Loading...</div>
</div>

<script>
/* =======================
   üî• FIREBASE CONFIG
   (‡§Ü‡§™‡§ï‡§æ NEW project)
======================= */
const firebaseConfig = {
  apiKey: "AIzaSyDOBjOo5YsBndo8HPQv66ClmthIHqf0gmw",
  authDomain: "village-help-6dda3.firebaseapp.com",
  projectId: "village-help-6dda3",
  storageBucket: "village-help-6dda3.firebasestorage.app",
  messagingSenderId: "242196617492",
  appId: "1:242196617492:web:a1dde8b7a42088f75b0a01"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* =======================
   üîê RECAPTCHA
======================= */
window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
  'recaptcha',
  {
    size: 'invisible'
  }
);

/* =======================
   üì≤ OTP LOGIN
======================= */
let confirmationResult = null;
let workerMobile10 = "";   // 10 digit
let workerMobileFull = ""; // +91 format

function sendOTP() {
  workerMobile10 = document.getElementById("phone").value.trim();

  if (!/^[0-9]{10}$/.test(workerMobile10)) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä 10 digit mobile number ‡§°‡§æ‡§≤‡•á‡§Ç");
    return;
  }

  workerMobileFull = "+91" + workerMobile10;

  auth.signInWithPhoneNumber(workerMobileFull, window.recaptchaVerifier)
    .then(result => {
      confirmationResult = result;
      alert("OTP ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à");
    })
    .catch(err => {
      alert("OTP Error: " + err.message);
    });
}

function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();

  if (!otp || !confirmationResult) {
    alert("OTP valid ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à");
    return;
  }

  confirmationResult.confirm(otp)
    .then(() => {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      loadBookings();
    })
    .catch(() => {
      alert("‡§ó‡§≤‡§§ OTP");
    });
}

/* =======================
   üì¶ LOAD BOOKINGS
======================= */
function loadBookings() {
  db.collection("bookings")
    .where("workerMobile", "==", workerMobile10)
    .onSnapshot(snapshot => {
      const box = document.getElementById("bookings");
      box.innerHTML = "";

      if (snapshot.empty) {
        box.innerHTML = "‡§ï‡•ã‡§à booking ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à";
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        box.innerHTML += `
          <div class="card">
            <b>${d.service}</b><br>
            ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï: ${d.name} (${d.mobile})<br>
            ‡§ó‡§æ‡§Å‡§µ: ${d.village}<br>
            Status: ${d.status || "pending"}<br>

            <a href="tel:${d.mobile}">
              <button class="call">üìû Customer Call</button>
            </a>
          </div>
        `;
      });
    });
}
</script>

</body>
</html>
