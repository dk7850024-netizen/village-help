<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Village Help ‚Äì Worker Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; background:#f2f2f2; }
    .box {
      max-width:450px;
      margin:auto;
      background:#fff;
      padding:15px;
      margin-top:20px;
      border-radius:10px;
    }
    h2 { text-align:center; }
    .list {
      background:#eef6ff;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
    }
    button {
      width:100%;
      padding:10px;
      margin-top:8px;
      border:none;
      font-size:16px;
      cursor:pointer;
    }
    .call { background:#007bff; color:#fff; }
    .accept { background:#28a745; color:#fff; }
    .done { background:#999; color:#fff; }
  </style>
</head>

<body>

<div class="box">
  <h2>üë∑ My Bookings</h2>
  <div id="myBookings">Loading...</div>
</div>

<script>
  /* =========================
     FIREBASE CONFIG
     ========================= */
  const firebaseConfig = {
    apiKey: "AIzaSyByMmFPEZEH6ECLKNHyL6RdvNrY-zWHBpU",
    authDomain: "village-help.firebaseapp.com",
    projectId: "village-help",
    storageBucket: "village-help.firebasestorage.app",
    messagingSenderId: "639842342038",
    appId: "1:639842342038:web:7effe000ed9bae0fc31eb7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* =========================
     IMPORTANT:
     workerMobile EXACT match
     ========================= */
  const WORKER_MOBILE = "8888888888"; // Ramesh ‡§ï‡§æ ‡§®‡§Ç‡§¨‡§∞ (string)

  /* =========================
     LOAD BOOKINGS
     ========================= */
  function loadBookings() {
    const box = document.getElementById("myBookings");

    db.collection("bookings")
      .where("workerMobile", "==", WORKER_MOBILE)
      .onSnapshot(
        (snapshot) => {
          box.innerHTML = "";

          if (snapshot.empty) {
            box.innerHTML = "‡§ï‡•ã‡§à booking ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à";
            return;
          }

          snapshot.forEach((doc) => {
            const d = doc.data();
            const status = d.status ? d.status : "pending";

            box.innerHTML += `
              <div class="list">
                <b>${d.service}</b><br>
                ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï: ${d.name} (${d.mobile})<br>
                ‡§ó‡§æ‡§Å‡§µ: ${d.village}<br>
                Status: <b>${status}</b><br>

                <a href="tel:${d.mobile}">
                  <button class="call">üìû Customer Call</button>
                </a>

                ${
                  status === "pending"
                    ? `<button class="accept" onclick="acceptBooking('${doc.id}')">‚úÖ Accept</button>`
                    : `<button class="done" disabled>Accepted</button>`
                }
              </div>
            `;
          });
        },
        (error) => {
          console.error("Firestore Error:", error);
          box.innerHTML = "‚ùå Data load error";
        }
      );
  }

  /* =========================
     ACCEPT BOOKING
     ========================= */
  function acceptBooking(id) {
    db.collection("bookings")
      .doc(id)
      .update({ status: "accepted" })
      .then(() => {
        alert("‚úÖ Booking Accepted");
      })
      .catch((err) => {
        alert("‚ùå Error: " + err.message);
      });
  }

  window.onload = loadBookings;
</script>

</body>
</html>
