<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Village Help ‚Äì Worker Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; }
.box { max-width:420px; margin:auto; background:#fff; padding:20px; margin-top:20px; border-radius:10px; }
input, button { width:100%; padding:10px; margin-top:10px; }
button { background:#28a745; color:#fff; border:none; }
.card { background:#eef6ff; padding:10px; margin-top:10px; border-radius:6px; }
.call { background:#007bff; margin-top:5px; }
.done { background:#999; }
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div class="box" id="loginBox">
  <h2>üë∑ Worker Login</h2>
  <input id="mobile" placeholder="Mobile Number (e.g. 9263971296)">
  <button onclick="login()">Login</button>
</div>

<!-- üìã DASHBOARD -->
<div class="box" id="panel" style="display:none;">
  <h2>My Bookings</h2>
  <div id="list">Loading...</div>
</div>

<script>
/* üî• SAME CONFIG AS ADMIN */
const firebaseConfig = {
  apiKey: "AIzaSyDOBjOo5YsBndo8HPQv66ClmthIHqf0gmw",
  authDomain: "village-help-6dda3.firebaseapp.com",
  projectId: "village-help-6dda3",
  storageBucket: "village-help-6dda3.firebasestorage.app",
  messagingSenderId: "242196617492",
  appId: "1:242196617492:web:a1dde8b7a42088f75b0a01"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let workerMobile = "";

/* üîê LOGIN FUNCTION */
async function login() {
  workerMobile = document.getElementById("mobile").value.trim();

  if (workerMobile.length !== 10) {
    alert("‡§∏‡§π‡•Ä mobile number ‡§°‡§æ‡§≤‡•á‡§Ç");
    return;
  }

  const snap = await db.collection("workers")
    .where("mobile", "==", workerMobile)
    .where("active", "==", true)
    .limit(1)
    .get();

  if (snap.empty) {
    alert("‡§Ü‡§™ registered worker ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç");
    return;
  }

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("panel").style.display = "block";
  loadBookings();
}

/* üì¶ LOAD BOOKINGS */
function loadBookings() {
  db.collection("bookings")
    .where("workerMobile", "==", workerMobile)
    .onSnapshot(snap => {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "‡§ï‡•ã‡§à booking ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à";
        return;
      }

      snap.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `
          <div class="card">
            <b>${d.service}</b><br>
            ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï: ${d.name} (${d.mobile})<br>
            ‡§ó‡§æ‡§Å‡§µ: ${d.village}<br>
            Status: <b>${d.status || "pending"}</b><br>

            <a href="tel:${d.mobile}">
              <button class="call">üìû Customer Call</button>
            </a>

            ${
              d.status !== "accepted"
              ? `<button onclick="accept('${doc.id}')">‚úÖ Accept</button>`
              : `<button class="done" disabled>Accepted</button>`
            }
          </div>
        `;
      });
    });
}

/* ‚úÖ ACCEPT BOOKING */
function accept(id) {
  db.collection("bookings").doc(id).update({
    status: "accepted"
  });
}
</script>

</body>
</html>
