<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Village Help ‚Äì Worker Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; }
.box { max-width:420px; margin:auto; background:#fff; padding:20px; margin-top:20px; border-radius:10px; }
input, button { width:100%; padding:10px; margin-top:10px; }
button { background:#28a745; color:#fff; border:none; }
.card { background:#eef6ff; padding:10px; margin-top:10px; border-radius:6px; }
.call { background:#007bff; }
.accept { background:#28a745; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>üë∑ Worker Login</h2>
  <input id="phone" placeholder="+919999999999">
  <div id="recaptcha"></div>
  <button onclick="sendOTP()">Send OTP</button>
  <input id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>
</div>

<!-- DASHBOARD -->
<div class="box" id="panel" style="display:none;">
  <h2>My Bookings</h2>
  <div id="bookings"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyByMmFPEZEH6ECLKNHyL6RdvNrY-zWHBpU",
  authDomain: "village-help.firebaseapp.com",
  projectId: "village-help"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
  'recaptcha',
  { size: 'invisible' }
);

let confirmationResult;
let workerMobile = "";

function sendOTP() {
  workerMobile = document.getElementById("phone").value;
  auth.signInWithPhoneNumber(workerMobile, window.recaptchaVerifier)
    .then(result => {
      confirmationResult = result;
      alert("OTP sent");
    })
    .catch(err => alert(err.message));
}

function verifyOTP() {
  let otp = document.getElementById("otp").value;
  confirmationResult.confirm(otp).then(() => {
    loginBox.style.display = "none";
    panel.style.display = "block";
    loadBookings();
  }).catch(() => alert("Wrong OTP"));
}

function loadBookings() {
  db.collection("bookings")
    .where("workerMobile", "==", workerMobile.replace("+91",""))
    .onSnapshot(snap => {
      bookings.innerHTML = "";
      snap.forEach(doc => {
        let d = doc.data();
        bookings.innerHTML += `
          <div class="card">
            <b>${d.service}</b><br>
            ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï: ${d.name} (${d.mobile})<br>
            ‡§ó‡§æ‡§Å‡§µ: ${d.village}<br>
            Status: ${d.status || "pending"}<br>
            <a href="tel:${d.mobile}">
              <button class="call">üìû Customer Call</button>
            </a>
          </div>`;
      });
    });
}
</script>
</body>
</html>
